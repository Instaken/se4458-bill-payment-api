<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment AI Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f0f2f5; }
        header { background-color: #007bff; color: white; padding: 1rem; text-align: center; font-size: 1.2rem; font-weight: bold; }
        
        /* Auth Overlay */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #auth-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        #api-key-input { padding: 10px; width: 250px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 1rem; }
        #auth-btn { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #auth-btn:hover { background-color: #0056b3; }

        /* Chat Container */
        #chat-container { flex: 1; overflow-y: scroll; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.4; word-wrap: break-word; }
        .message.user { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .message.ai { align-self: flex-start; background-color: #e4e6eb; color: black; border-bottom-left-radius: 2px; }
        
        /* Input Area */
        #input-area { padding: 20px; background: white; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        #message-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        #send-btn { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #send-btn:hover { background-color: #218838; }
        #send-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        SE 4458 - Bill Payment AI Assistant
    </header>

    <div id="auth-overlay">
        <div id="auth-box">
            <h2>Authentication Required</h2>
            <p>Please enter your API Key to continue.</p>
            <input type="text" id="api-key-input" placeholder="Enter API Key">
            <br>
            <button id="auth-btn">Start Chatting</button>
        </div>
    </div>

    <div id="chat-container">
        <div class="message ai">Hello! I am your Bill Payment assistant. How can I help you today?</div>
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type a message..." disabled>
        <button id="send-btn" disabled>Send</button>
    </div>

    <script>
        const authOverlay = document.getElementById('auth-overlay');
        const authBtn = document.getElementById('auth-btn');
        const apiKeyInput = document.getElementById('api-key-input');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        let apiKey = '';
        let history = [
            {
                role: "user",
                parts: [{ text: "Hello" }]
            },
            {
                role: "model",
                parts: [{ text: "Hello! I am your Bill Payment assistant. How can I help you today?" }]
            }
        ];

        authBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                authOverlay.classList.add('hidden');
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            } else {
                alert('Please enter a valid API Key');
            }
        });

        const appendMessage = (text, sender) => {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const sendMessage = async () => {
            const text = messageInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify({ 
                        message: text,
                        history: history 
                    })
                });

                if (response.status === 401 || response.status === 403) {
                    alert('Invalid API Key. Please refresh and try again.');
                    window.location.reload();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Update history
                history.push({ role: "user", parts: [{ text: text }] });
                history.push({ role: "model", parts: [{ text: data.text }] });

                appendMessage(data.text, 'ai');

            } catch (error) {
                console.error('Error:', error);
                appendMessage('Sorry, something went wrong. Please try again.', 'ai');
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        };

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

    </script>
</body>
</html>
